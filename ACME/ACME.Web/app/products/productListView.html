<div class="panel panel-primary">

    <div class="panel-heading"
        style="font-size: large">
        Product
    List
    </div>
    <div class="panel-body">
        <table class="table">

            <thead>
                <tr>
                    <td>
                        <button type="button" ng-click="vm.toggleImage()" class="btn btn-primary">
                            {{ vm.showImage ? "Hide" : "Show" }} Image
                        </button>
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <!-- using the src attribute with the binding expression will result is 404 because
                        the img tag parses the url before anuglar evaluates the binding expression.
                        Hence ng-src directive is used.-->
                        <img ng-if="vm.showImage"
                            ng-src="{{ product.imageUrl }}"
                            title="{{product.productName}}"
                            style="width: 50px; margin: 2px" />
                    </td>
                    <td><a ui-sref="productDetail({productId: product.productId})">
                        {{ product.productName}}</a>

                    </td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                    <a class="btn btn-primary"
                       ui-sref="productEdit.info({productId: product.productId})">
                        Edit
                    </a>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
